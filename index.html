<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>VS FM Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        overflow: hidden; 
        touch-action: none; 
        transition: background-color 0.8s ease, color 0.8s ease; 
        background-color: #000;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* Smooth transitions for Glassmorphism */
      .glass-panel { 
        backdrop-filter: blur(24px); 
        -webkit-backdrop-filter: blur(24px); 
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
      }
      
      .text-glow { text-shadow: 0 0 20px currentColor; }
      
      /* Range Slider Styling */
      input[type="range"] { 
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type="range"]::-webkit-slider-thumb { 
        -webkit-appearance: none; 
        height: 12px; 
        width: 12px; 
        border-radius: 50%; 
        background: currentColor; 
        margin-top: -5px; 
        box-shadow: 0 0 10px currentColor; 
      }
      input[type="range"]::-webkit-slider-runnable-track { 
        width: 100%; 
        height: 2px; 
        background: currentColor; 
        opacity: 0.3; 
      }

      /* Safe Area Utilities */
      .pt-safe { padding-top: max(24px, env(safe-area-inset-top)); }
      .pb-safe { padding-bottom: max(24px, env(safe-area-inset-bottom)); }
    </style>

</head>

</body>
</html>
